<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="validation.js"></script>

  <title>Reviews and Ratings System</title>
</head>
<body>
  <!-- Main HTML structure goes here -->
  <div id="reviews-container">
    <!-- Reviews and ratings content goes here -->
    <h1>Reviews and Ratings</h1>
    <section id="existing-reviews">
        <!-- Existing reviews and ratings content goes here -->
        <div id="review-list">
            <!-- Reviews will be dynamically added here -->
        </div>
      </section>
      
      
      <section id="new-review">
        <h2>Add a Review</h2>
        <form id="review-form">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
      
          <label for="rating">Rating:</label>
          <select id="rating" name="rating" required>
            <option value="" disabled selected>Select a rating</option>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
         
      
       </select>
      
          <label for="comments">Comments:</label>
          <textarea  rows="4" id="review-text" name="review-text" required></textarea>
      
          <button type="submit" id="submit-btn">Submit</button>
        </form>
      </section>


  </div>
</body>
</html>
