
 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 
  <title>Reviews and Ratings System</title>
</head>

<body>
  <div id="reviews-container">
    <h1>Reviews and Ratings</h1>

    <section id="existing-reviews">
      <h2>Existing Reviews</h2>
      <div id="sorting-and-filtering-options">
        <div id="sorting-options">
          <label for="sort-by">Sort By:</label>
          <select id="sort-by" >
            <option value="date">Date</option>
            <option value="rating">Rating</option>
          </select>
        </div>

        <div id="filter-options">
          <label for="rating-filter">Rating:</label>
          <select id="rating-filter" onchange="handleFilterChange()">
            <option value="">All Ratings</option>
            <option value="4">4 stars or above</option>
            <option value="3">3 stars or above</option>
            <option value="2">2 stars or above</option>
            <option value="1">1 star or above</option>
          </select>

          <label for="keyword-filter">Keyword:</label>
          <input type="text" id="keyword-filter" oninput="handleFilterChange()" placeholder="Enter a keyword">
        </div>
      </div>

      <ul id="review-list"></ul>
      <div id="pagination"></div>
    </section>

    <section id="new-review">
      <h2>Add a Review</h2>
      <form id="review-form">
        <label for="product-id">Product ID:</label>
        <input type="text" id="product-id" required>

        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <div class="star-rating">
          <input type="radio" name="rating" id="rating-5" value="5" />
          <label for="rating-5">&#9733;</label>
          <input type="radio" name="rating" id="rating-4" value="4" />
          <label for="rating-4">&#9733;</label>
          <input type="radio" name="rating" id="rating-3" value="3" />
          <label for="rating-3">&#9733;</label>
          <input type="radio" name="rating" id="rating-2" value="2" />
          <label for="rating-2">&#9733;</label>
          <input type="radio" name="rating" id="rating-1" value="1" />
          <label for="rating-1">&#9733;</label>
        </div>

        <label for="comments">Comments:</label>
        <textarea rows="4" id="review-text" name="review-text" required></textarea>

        <button type="submit" id="submit-btn">Submit</button>
      </form>
    </section>
  </div>
  <script type="module" src="validation.js"></script>
</body>




</html>
